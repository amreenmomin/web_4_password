<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>WITech Registration</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="survey">
    <div class="container">
      
      
      <div class="section form">
        <form class='form' action="submit" id="survey-form">
          
          <div class="form__group">
            <label for="name" id="name-label">Name</label>
            <input class="text-input user-text-large" type="name" id="name" placeholder="Your name" required />
          </div>

          <div class="form__group">
            <label for="email" id="email-label">Email</label>
            <input class="text-input user-text-large" type="email" id="email" placeholder="Email" required />
          </div>

          <div class="form__group">
            <label for="email" id="email-label">Contact</label>
            <input class="text-input user-text-large" type="email" id="email" placeholder="Email" required />
          </div>

          <div class="form__group">
            <label for="email" id="email-label">City</label>
            <input class="text-input user-text-large" type="email" id="email" placeholder="Email" required />
          </div>

          <div class="form__group">
            <p>Description</p>
            <textarea class='user-text user-text-large' name="open-end" id="open-end" placeholder='Please add any other considerations...'></textarea>
          </div>  

          <div class="form__group">
            <label for="name" id="name-label">Password</label>
            <input type="password" id="psw" placeholder="New password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
          <div id="message">
            <h2 style="color: aliceblue;">Password must contain the following:</h2>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          
          

          <div class="form__group">
            <button type="submit" id="submit" class='btn'>Submit</button>
          </div>

        </form>
      </div>
    </div>
  </main>

  </script><script  src="./script.js"></script>

</body>
</html>
